<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory | Create Product</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../models/product/product-list.js"></script>
</head>
<body>
    <header class="header">
        <h2>Inventory</h2>
    </header>
    <main>
        <nav class="breadcrumb">
            <ol>
                <li>
                    <a href="../../index.html">Home</a>
                </li>
                <li>
                    <a href="../product/product.html">Product</a>
                </li>
                <li>Create Product</li>
            </ol>
        </nav>
        <br><br>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required minlength="3">
            <br><br>
            <label for="unit">Unit</label>
            <select name="unit" id="unit" required>
                <option value="">Please select unit</option>
                <option value="pcs">Piece</option>
                <option value="liter">Liter</option>
                <option value="kg">Kg</option>
            </select>
            <br><br>
            <label for="price">Price</label>
            <input type="number" name="price" id="price" step=".01" required min="0">
            <br><br>
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" step=".01" required min="0">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Create Product">
        </form>
    </main>
    <script src="./create-product.js"></script>
</body>
</html>
