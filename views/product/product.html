<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory | Products</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        th[data-order-by] {
            cursor: pointer;
        }
    </style>
    <script src="../../assets/js/utility.js"></script>
    <script src="../../models/product/product-list.js"></script>
</head>
<body>
    <header class="header">
        <h2>Inventory</h2>
        <button class="btn btn-secondary" onclick="navigateTo('../create-product/create-product.html')">Create Product</button>
    </header>
    <main>
        <nav class="breadcrumb">
            <ol>
                <li>
                    <a href="../../index.html">Home</a>
                </li>
                <li>Product</li>
            </ol>
        </nav>
        <br><br>
        <form method="get" action="">
            <input type="search" name="search" placeholder="Search...">
            <br>
            <label for="quantity">Quantity is</label>
            <input type="radio" name="quantityOption" id="quantityLess" value="QUANTITY_LESS"><label for="quantityLess">less</label>
            <input type="radio" name="quantityOption" id="quantityGreater" value="QUANTITY_GREATER"><label for="quantityGreater">greater</label>
            <label for="quantity">than</label>
            <input type="number" name="quantity" id="quantity" min="0" disabled required>
            <br>
            <label for="price">Price is</label>
            <input type="radio" name="priceOption" id="priceLess" value="PRICE_LESS"><label for="priceLess">less</label>
            <input type="radio" name="priceOption" id="priceGreater" value="PRICE_GREATER"><label for="priceGreater">greater</label>
            <label for="price">than</label>
            <input type="number" name="price" id="price" min="0" step=".01" disabled required>
            <br>
            <label for="unit">Unit</label>
            <select name="unit" id="unit">
                <option value="">Please select one unit</option>
                <option value="pcs">Piece</option>
                <option value="liter">Liter</option>
                <option value="kg">Kg</option>
            </select>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Apply Filter">
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">#</th>
                    <th colspan="3">Product</th>
                    <th colspan="2">Inventory</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td id="totalQuantity">Total Quantity: </td>
                    <td id="totalPrice">Total Price: </td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="product.js"></script>
</body>
</html>
